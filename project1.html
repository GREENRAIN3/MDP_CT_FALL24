<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Flocking Simulation with Diagrams</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- 引入 p5.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- 引入 sketch.js 文件 -->
    <script src="sketch.js"></script>
</head>
<body>
    <h1>Flocking Simulation</h1>
    
    <!-- p5.js 画布区域 -->

        <!-- 第一张图片：Diagram -->
        <div class="image-item">
            <img src="img/DIAGRAM01.png" alt="DIAGRAM01">
            <div class="video-link-container">
                <a href="https://www.youtube.com/watch?v=BgBsMqFHx6M" class="video-link" target="_blank">
                    Watch Related Video
                </a>
        </div>
        <!-- 第二张图片：Documentation -->
        <div class="image-item">
            <img src="img/documentation.png" alt="Documentation">
        </div>
    </div>
